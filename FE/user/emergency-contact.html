<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ Khẩn Cấp</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Liên Hệ Khẩn Cấp</h1>
    </header>
    <main>
        <form id="emergency-form">
            <input type="text" id="name" placeholder="Tên của bạn" required>
            <input type="tel" id="phone" placeholder="Số điện thoại" required>
            <textarea id="message" placeholder="Nội dung" required></textarea>
            <button type="submit">Gửi</button>
        </form>
        <p id="response-message"></p>
    </main>
    <script>
        document.getElementById('emergency-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const contact = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            };
            const response = await fetch('/api/emergency', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(contact)
            });
            if (response.ok) {
                document.getElementById('response-message').textContent = 'Gửi liên hệ thành công!';
                document.getElementById('response-message').style.color = 'green';
            } else {
                document.getElementById('response-message').textContent = 'Có lỗi xảy ra.';
                document.getElementById('response-message').style.color = 'red';
            }
        });
    </script>
</body>
</html>
