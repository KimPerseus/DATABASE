<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh Giá Chất Lượng</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Đánh Giá Chất Lượng Dịch Vụ</h1>
    </header>
    <main>
        <form id="feedback-form">
            <label for="rating">Đánh giá (1 - 5 sao):</label>
            <input type="number" id="rating" min="1" max="5" placeholder="Chọn số sao" required>

            <label for="feedback-content">Nội dung đánh giá:</label>
            <textarea id="feedback-content" placeholder="Chia sẻ ý kiến của bạn về dịch vụ" required></textarea>

            <button type="submit">Gửi Đánh Giá</button>
        </form>

        <p id="feedback-message"></p>
    </main>

    <script>
        document.getElementById('feedback-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Lấy dữ liệu từ form
            const feedbackData = {
                rating: document.getElementById('rating').value,
                content: document.getElementById('feedback-content').value
            };

            // Gửi đánh giá đến server qua API
            const response = await fetch('/api/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(feedbackData)
            });

            // Xử lý phản hồi từ server
            const responseData = await response.json();
            if (response.ok) {
                document.getElementById('feedback-message').textContent = 'Đánh giá của bạn đã được gửi thành công!';
                document.getElementById('feedback-message').style.color = 'green';
            } else {
                document.getElementById('feedback-message').textContent = `Có lỗi xảy ra: ${responseData.message}`;
                document.getElementById('feedback-message').style.color = 'red';
            }

            // Reset form sau khi gửi
            document.getElementById('feedback-form').reset();
        });
    </script>
</body>
</html>
