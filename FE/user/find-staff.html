<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Nhân Sự</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Tìm Nhân Sự</h1>
    </header>
    <main>
        <form id="search-staff-form">
            <input type="text" id="staff-name" placeholder="Tên Nhân Sự" required>
            <button type="submit">Tìm Kiếm</button>
        </form>
        <table id="staff-result-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Vị Trí</th>
                    <th>Email</th>
                    <th>Điện Thoại</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script>
        document.getElementById('search-staff-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('staff-name').value;
            const response = await fetch(`/api/staff?name=${name}`);
            const staff = await response.json();
            const tbody = document.querySelector('#staff-result-table tbody');
            tbody.innerHTML = '';
            staff.forEach(member => {
                tbody.innerHTML += `
                    <tr>
                        <td>${member.id}</td>
                        <td>${member.name}</td>
                        <td>${member.position}</td>
                        <td>${member.email}</td>
                        <td>${member.phone}</td>
                    </tr>
                `;
            });
        });
    </script>
</body>
</html>
