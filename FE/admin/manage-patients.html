<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Bệnh nhân</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Quản lý Bệnh nhân</h1>
    </header>
    <main>
        <button onclick="loadPatients()">Tải danh sách bệnh nhân</button>
        <table id="patient-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Tuổi</th>
                    <th>Giới tính</th>
                    <th>Bệnh</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>Thêm bệnh nhân</h2>
        <form id="add-patient-form">
            <input type="text" id="name" placeholder="Tên" required>
            <input type="number" id="age" placeholder="Tuổi" required>
            <select id="gender" required>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
            </select>
            <input type="text" id="disease" placeholder="Bệnh" required>
            <button type="submit">Thêm</button>
        </form>
    </main>
    <script src="../js/manage-patients.js"></script>
</body>
</html>
