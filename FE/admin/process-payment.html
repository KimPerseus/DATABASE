<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán Hóa Đơn</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Thanh Toán Hóa Đơn</h1>
    </header>
    <main>
        <form id="payment-form">
            <input type="text" id="bill-id" placeholder="ID Hóa Đơn" required>
            <input type="text" id="patient-name" placeholder="Tên Bệnh Nhân" required>
            <input type="number" id="amount" placeholder="Số Tiền" required>
            <button type="submit">Thanh Toán</button>
        </form>
        <p id="payment-message"></p>
    </main>
    <script>
        document.getElementById('payment-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const bill = {
                id: document.getElementById('bill-id').value,
                patient: document.getElementById('patient-name').value,
                amount: document.getElementById('amount').value
            };
            const response = await fetch('/api/payments', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(bill)
            });
            if (response.ok) {
                document.getElementById('payment-message').textContent = 'Thanh toán thành công!';
                this.reset();
            } else {
                document.getElementById('payment-message').textContent = 'Có lỗi xảy ra.';
            }
        });
    </script>
</body>
</html>
